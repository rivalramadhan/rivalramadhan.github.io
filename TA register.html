		<form style=>
  <div class="form-row" >

    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
</form>

<form style="color: white;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="margin-top: 5px;">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" style="margin-top: 5px;">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Alamat</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Jalan terus ga jadian">
  </div>
  <div class="form-group">
    <label for="inputAddress2">No Telepon</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="08xxxxxxxx">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Kota</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4" style="margin-left: 25px;width: 30vw;">
      <label for="inputState">Gender</label>
      <select id="inputState" class="form-control" style="width: 30vh;">
        <option selected>Laki - Laki</option>
        <option>Perempuan</option>
      </select>
    </div>
  <div class="form-group" style="margin-left: 5px;">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-left: 10vh; margin-top: 40px; height: 40px; width: 15vh;">Daftar</button>
